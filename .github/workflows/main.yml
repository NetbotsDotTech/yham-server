name: CI/CD Pipeline for Backend

on:
  push:
    branches:
      - main  # Change to your default branch

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          cd ~/actions-runner/_work/yham-server/yham-server  # Correct path
          npm install

      - name: Start Server with PM2
        run: |
          cd ~/actions-runner/_work/yham-server/yham-server  # Ensure you're in the right directory
          pm2 startOrRestart ecosystem.config.js --env production  # Start your server
